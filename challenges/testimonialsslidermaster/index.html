<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body class="no-fout">
    <main>
      <section class="testimonials">
        <article class="testimonial">
          <div class="testimonial__slider">
            <img src="<%=require('./assets/raster/tanya.jpg')%>" width="540" height="540" class="slider__image" alt="tanya picture" />
            <div class="slider__controls">
              <button class="slider__control slider__control--prev"></button>
              <button class="slider__control slider__control--next"></button>
            </div>
          </div>
          <blockquote class="testimonial__quote">
            I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited
            about the future.
          </blockquote>
          <div class="testimonial__about">
            <span class="testimonial__author testimonial__author--name">Tanya Sinclair</span>
            <span class="testimonial__author testimonial__author--role">UX Engineer</span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
