<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Flyo Data Storage Component</title>
  </head>
  <body>
    <main>
      <h1 hidden>Flyo data storage component</h1>
      <div class="component">
        <div class="component__input">
          <img src="<%=require('assets/brand/logo.svg')%>" alt="site logo" class="logo" width="135" height="40" />
          <div class="input__menu">
            <button type="button" class="menu__btn" aria-label="create new file">
              <svg width="1rem" height="1rem">
                <use xlink:href="<%=require('./assets/sprites/icons.svg')%>#document" aria-hidden="true"></use>
              </svg>
            </button>
            <button type="button" class="menu__btn" aria-label="open folder">
              <svg width="1rem" height="1rem">
                <use xlink:href="<%=require('./assets/sprites/icons.svg')%>#folder" aria-hidden="true"></use>
              </svg>
            </button>
            <button type="button" class="menu__btn" aria-label="upload file">
              <svg width="1rem" height="1rem">
                <use xlink:href="<%=require('./assets/sprites/icons.svg')%>#upload" aria-hidden="true"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="component__output">
            <div class="widget">
              <span class="widget__message">Youâ€™ve used <em class="message__storage">815</em> of your storage</span>
              <div class="widget__bar"></div>
              <div class="widget__max">1000 GB</div>
            </div>
            <div class="tooltip">
              <span class="tooltip__value">185</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
