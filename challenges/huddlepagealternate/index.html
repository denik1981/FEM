<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1807313955.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle Landing Page With Alternating Feature Blocks</title>
  </head>
  <body>
    <header>
      <div class="header__content">
        <a href="#" onclick="return false" class="header__logo"><img src="<%=require('./assets/brand/logo.svg')%>" alt="site logo" /></a>
        <nav><a href="#" class="btn header__cta" onclick="return false">Try it free</a></nav>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="intro__content">
          <div class="intro__text">
            <h1 class="intro__heading">Build The Community Your Fans Will Love</h1>
            <p class="intro__description">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" onclick="return false" class="btn intro__cta">Get Started For Free</a>
          </div>
          <img class="intro__draw" src="<%=require('./assets/vector/mockups.svg')%>" alt="intro illustration" aria-hidden="true" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
